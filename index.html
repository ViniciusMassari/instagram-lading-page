<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/instagram-logo.ico" type="image/x-icon">
 
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
            <picture>
                <source  srcset="./img/instagram-for-dark-theme.png" media="(prefers-color-scheme:dark)">
                <img class="instagram-logo" src="/img/instagram-logo.png">
              </picture>
          <div class="profile-photo">
            <img
              src="https://avatars.githubusercontent.com/u/108671484?v=4"
              alt="foto de perfil"
            />
          </div>
          <div class="log">
            <a href="#" class="login">continue como vinicíusmassari</a>
            <a href="#" class="logout">remover conta</a>
          </div>
         
        </div>
        <div class="group">
            <p class="not-account">não é viníciusmassari ?</p>
            <p class="not-account">
                <span class="change-account">alternar conta</span>
                <p class="or">ou</p>
                <span class="sign-in">inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">baixe o aplicativo</p>
            <div class="download">
               <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a> 
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
